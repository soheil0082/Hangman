<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/Img/2105916.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <button class="btn">Play!</button>
        <button class="btn">Choose Category</button>
      </div>
      <div class="modeMenu">
        <button class="btn">Animal</button>
        <button class="btn">Country</button>
        <button class="btn">Food</button>
        <button class="btn">Sport</button>
        <button class="btn wide">All</button>
      </div>
      <div class="game">
        <h2>Animal</h2>
        <h3>_ _ _ _ _</h3>
        <p>Hitn : Breakfast</p>
        <div class="keypad">
          <div class="btn key">A</div>
          <div class="btn key">B</div>
          <div class="btn key">C</div>
          <div class="btn key">D</div>
          <div class="btn key">E</div>
          <div class="btn key">F</div>
          <div class="btn key">G</div>
          <div class="btn key">H</div>
          <div class="btn key">I</div>
          <div class="btn key">J</div>
          <div class="btn key">K</div>
          <div class="btn key">L</div>
          <div class="btn key">M</div>
          <div class="btn key">N</div>
          <div class="btn key">O</div>
          <div class="btn key">P</div>
          <div class="btn key">Q</div>
          <div class="btn key">R</div>
          <div class="btn key">S</div>
          <div class="btn key">T</div>
          <div class="btn key">U</div>
          <div class="btn key">V</div>
          <div class="btn key">W</div>
          <div class="btn key">X</div>
          <div class="btn key">Y</div>
          <div class="btn key">Z</div>
        </div>
        <img src="Img/0.png" alt="" />
      </div>
      <div class="end">
        <img class="gif" src="Img/lost-the.gif" alt="" />
        <p style="color: #bb2525;">The correct answers is Apple</p>
        <div class="btn">Next</div>
        <div class="btn">Home</div>
      </div>
      </div>
    </div>

    <script src="Scripts/script.js"></script>
  </body>
</html>
